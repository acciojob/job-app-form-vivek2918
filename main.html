<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="post">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" placeholder="Name" required>

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" placeholder="Email" required>

  <label>Gender *</label><br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label><br>
  <input type="radio" id="gender_f" name="gender" value="female">
  <label for="gender_f">Female</label><br>

  <label for="laptop">Laptop Brands*</label>
  <select id="laptop" name="laptop" required>
    <option value="" selected disabled>--Please choose an option--</option>
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">Hp</option>
  </select>

  <label for="age">Age *</label>
  <input type="number" id="age" name="age" placeholder="Age" required>

  <label for="dob">DOB *</label>
  <input type="date" id="dob" name="dob" required>

  <label for="password">Password *</label>
  <input type="password" id="password" name="password" placeholder="Password" required>

  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio" required>
	
  <button type="submit">Submit</button>
</form>


</body>

</html>
